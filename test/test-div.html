<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test page</title>
    <script src="../dist/index.min.js"></script>
    <script>
        function addHeightListener() {
            registerHeightObserver(document.querySelector('#content'), function () {
                document.querySelector('#lastResizeDate').textContent = new Date().toISOString();
            })
        }

        function removeHeightListener() {
            unregisterHeightObserver(document.querySelector('#content'));
        }

        function addContent() {
            var li = document.createElement('LI');
            li.textContent = 'list item';
            document.querySelector('#contentList').appendChild(li);
        }

        function removeContent() {
            var firstChildLi = document.querySelector('#contentList > li:first-child');
            if (firstChildLi) {
                firstChildLi.remove();
            }
        }
    </script>
    <style>
        body {
            min-height: 50vh;
            padding: 0;
        }

        div {
            padding-left: 40px;
        }

        li {
            font-size: 100px;
        }

        #content {
            border: 5px solid #666;
            min-height: 30vh;
        }
    </style>
</head>
<body>
<div>
    <div>last resize date: <span id="lastResizeDate"></span></div>
    <div>
        <button onclick="addHeightListener()">Add height listener</button>
    </div>
    <div>
        <button onclick="removeHeightListener()">Remove height listener</button>
    </div>
    <br>
    <div>
        <button onclick="addContent()">Add content to the page</button>
    </div>
    <div>
        <button onclick="removeContent()">Remove content to the page</button>
    </div>
    <div id="content">
        <ul id="contentList">
        </ul>
    </div>
</div>
</body>
</html>
