<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test page</title>
    <script src="index.js"></script>
    <script>
        window.addEventListener('load', function () {
            registerHeightObserver(document.body, function () {
                document.querySelector('#lastResizeDate').textContent = new Date().toISOString();
            })
        });

        function addContent() {
            var li = document.createElement('LI');
            li.textContent = 'list item';
            document.querySelector('#contentList').appendChild(li);
        }

        function removeContent() {
            var firstChildLi = document.querySelector('#contentList > li:first-child');
            if (firstChildLi) {
                firstChildLi.remove();
            }
        }
    </script>
    <style>
        body {
            min-height: 50vh;
            padding: 0;
        }

        div {
            padding-left: 40px;
        }

        li {
            font-size: 100px;
        }
    </style>
</head>
<body>
<div>
    <div>last resize date: <span id="lastResizeDate"></span></div>
    <div>
        <button onclick="addContent()">Add content to the page</button>
    </div>
    <div>
        <button onclick="removeContent()">Remove content to the page</button>
    </div>
    <div>
        <ul id="contentList">
        </ul>
    </div>
</div>
</body>
</html>
